        <main>
            <section id="form-contact">
                <div class="container">
                    <div id="place-form">
                        <form id="contact-register" method="POST" action="#">
                            <div id="Title-form">
                                <h1>Cont√°ctanos</h1><br>
                                <p>Te responderemos lo antes posible.</p>
                                <br>
                            </div>
                            <div id="name-form">
                                <label for="nombre">Nombre<span style="color: red;">*</span><br>
                                    <input class="inputstyle" type="text" id="nombre" name="nombre">
                                </label>
                                <div id="name-form-container">

                                </div>
                            </div>
                            <div id="correo-form">

                            <div id="telefono-form">

                                </div>

                            <div id="mensaje-form">
                                <label for="mensaje">Mensaje<span style="color: red;">*</span><br>
                                    <input class="inputstyle" type="text" name="mensaje" id="mensaje">
                                </label>
                                <div id="mensaje-form-container">

                                </div>
                            </div>
                            <div id="button-form">
